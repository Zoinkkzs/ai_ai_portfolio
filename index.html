      // --- Helper Components ---

      const BlackHoleBackground = ({ progress }) => {
        const canvasRef = useRef(null);
        const angleRef = useRef(0); // Store accumulated rotation angle

        useEffect(() => {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext('2d');
          
          const render = () => {
            // Setup canvas
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const w = canvas.width;
            const h = canvas.height;
            const cx = w / 2;
            const cy = h / 2;

            // Clear background
            ctx.fillStyle = '#020204';
            ctx.fillRect(0, 0, w, h);

            // Draw Stars
            // Use time-invariant noise for stars so they don't flicker on re-render, 
            // but we re-generate them here for simplicity since performance is okay for this count.
            for(let i=0; i<150; i++) {
                const x = (Math.sin(i * 123.456) * 9999) % w;
                const y = (Math.cos(i * 654.321) * 9999) % h;
                const size = (Math.sin(i) + 1.5) * 0.8;
                const opacity = (Math.cos(i) + 1) * 0.3 + 0.1;
                ctx.fillStyle = `rgba(255,255,255,${Math.abs(opacity)})`;
                ctx.beginPath();
                ctx.arc(Math.abs(x), Math.abs(y), size, 0, Math.PI * 2);
                ctx.fill();
            }

            // --- Simulation Logic ---
            const p = progress; // 0 to 1
            const merged = p > 0.98;
            
            // Dynamics
            const maxSep = Math.min(w, h) * 0.25;
            
            // Separation decreases as progress increases
            // Orbit radius is half the separation distance
            const currentOrbitRadius = merged ? 0 : (maxSep/2) * (1 - p);
            
            // Rotation speed increases exponentially as they get closer (Kepler-ish)
            // Base speed + acceleration based on proximity
            const rotationSpeed = 0.02 + (Math.pow(p, 3) * 0.15);
            
            // Update accumulated angle
            angleRef.current += rotationSpeed;
            const angle = angleRef.current;

            ctx.save();
            ctx.translate(cx, cy);

            // Draw Gravitational Waves
            // Ripples that emanate from center, frequency increases with speed
            if (!merged) {
                const numRings = 8;
                const maxRad = Math.max(w, h) * 0.6;
                const time = Date.now() / 1000;
                
                ctx.save();
                // Rotate waves slightly differently to create interference pattern feel
                ctx.rotate(angle * 0.2); 
                
                for(let i=0; i<numRings; i++) {
                    const waveBase = (i / numRings);
                    // Waves move outward
                    const waveOffset = (time * (0.1 + p * 0.4)) % 1; 
                    const waveR = ((waveBase + waveOffset) % 1) * maxRad;
                    
                    // Intensity fades out at edges, and increases with progress (energy output)
                    const fade = 1 - (waveR / maxRad);
                    const intensity = (p * 0.6 + 0.1) * fade;
                    
                    ctx.strokeStyle = `rgba(100, 100, 255, ${intensity})`;
                    ctx.lineWidth = 1 + p * 5 * fade;
                    
                    ctx.beginPath();
                    // Slight elliptical distortion based on rotation speed
                    const distortion = p * 0.1;
                    ctx.ellipse(0, 0, waveR, waveR * (1 - distortion), angle * -1, 0, Math.PI * 2);
                    ctx.stroke();
                }
                ctx.restore();
            } else {
                // Post-Merger Shockwave Ring
                const shockTime = (Date.now() / 20) % 200; // Continuous expanding rings
                const maxShock = Math.max(w,h);
                ctx.strokeStyle = `rgba(255, 255, 255, ${0.3 * (1 - shockTime/200)})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, shockTime * 5, 0, Math.PI * 2);
                ctx.stroke();
            }

            // --- Draw Black Holes ---
            
            const drawSingleBH = (x, y, r, color, isMergedEntity) => {
                 // Accretion Disk (Glow)
                const diskRadius = r * (isMergedEntity ? 5 : 3);
                const grad = ctx.createRadialGradient(x, y, r * 0.8, x, y, diskRadius);
                grad.addColorStop(0, '#000'); // Horizon
                grad.addColorStop(0.2, color); // Inner hot disk
                grad.addColorStop(1, 'transparent'); // Outer edge

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(x, y, diskRadius, 0, Math.PI * 2);
                ctx.fill();
                
                // Photon Ring (The bright circle)
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = isMergedEntity ? 4 : 2;
                ctx.shadowColor = color;
                ctx.shadowBlur = isMergedEntity ? 30 : 15;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.stroke();
                ctx.shadowBlur = 0;

                // Event Horizon (Pitch Black Center)
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(x, y, r * 0.95, 0, Math.PI * 2);
                ctx.fill();
            };

            const baseRadius = 20;

            if (merged) {
                // Merged State
                // Little shake effect
                const shake = (Math.random() - 0.5) * 3;
                drawSingleBH(shake, shake, baseRadius * 1.6, 'rgba(150, 200, 255, 0.9)', true);
                
                // Energy jets
                ctx.save();
                ctx.rotate(Math.PI / 4);
                ctx.strokeStyle = 'rgba(6, 188, 249, 0.4)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(0, -baseRadius * 2);
                ctx.lineTo(0, -baseRadius * 20 - Math.random()*50);
                ctx.moveTo(0, baseRadius * 2);
                ctx.lineTo(0, baseRadius * 20 + Math.random()*50);
                ctx.stroke();
                ctx.restore();

            } else {
                // Binary State
                const x1 = Math.cos(angle) * currentOrbitRadius;
                const y1 = Math.sin(angle) * currentOrbitRadius;
                
                const x2 = Math.cos(angle + Math.PI) * currentOrbitRadius;
                const y2 = Math.sin(angle + Math.PI) * currentOrbitRadius;

                const bh1Color = 'rgba(6, 188, 249, 0.8)'; // Blue
                const bh2Color = 'rgba(168, 85, 247, 0.8)'; // Purple

                drawSingleBH(x1, y1, baseRadius, bh1Color, false);
                drawSingleBH(x2, y2, baseRadius, bh2Color, false);

                // Matter Bridge when close
                if (p > 0.5) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x1 * 0.8, y1 * 0.8);
                    
                    // Bezier control point in center creates the bridge
                    const cpX = (Math.random()-0.5) * 10;
                    const cpY = (Math.random()-0.5) * 10;
                    
                    ctx.quadraticCurveTo(cpX, cpY, x2 * 0.8, y2 * 0.8);
                    
                    ctx.strokeStyle = `rgba(255, 255, 255, ${p * 0.8})`;
                    ctx.lineWidth = p * 6;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                    ctx.restore();
                }
            }

            ctx.restore();
          };

          const animId = requestAnimationFrame(function loop() {
              render();
              requestAnimationFrame(loop);
          });

          const handleResize = () => render();
          window.addEventListener('resize', handleResize);

          return () => {
            window.removeEventListener('resize', handleResize);
            cancelAnimationFrame(animId);
          };
        }, [progress]);

        return <canvas ref={canvasRef} className="absolute inset-0 z-0 h-full w-full object-cover" />;
      };
